<br>

<table class="table table-striped table-bordered table-hover">
    <thead>
        <tr>
            <th>NOMBRES</th>
            <th>APELLIDOS</th>
            <th>DIRECCION</th>
            <th>TELEFONO</th>
            <th>DNI</th>
            <th>EMAIL</th>
            <th>OPCION</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let u of infoConsulta">
            <td>{{u.nombres}}</td>
            <td>{{u.apellidos}}</td>
            <td>{{u.direccion}}</td>
            <td>{{u.telefono}}</td>
            <td>{{u.dni}}</td>
            <td>{{u.email}}</td>
            <td>
                <button class="btn btn-warning">Editar</button>
                <button (click)="eliminar(u.id)" class="btn btn-danger">Eliminar</button>
            </td>
        </tr>
    </tbody>
</table>
