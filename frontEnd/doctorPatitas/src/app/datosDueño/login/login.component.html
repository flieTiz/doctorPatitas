<section class="vh-100" style="background-color: #9A616D;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img
                src="https://place.dog/500/700"
                alt="login form"
                class="img-fluid" style="border-radius: 1rem 0 0 1rem;"
              />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form (submit)="iniciar()" ngNativeValidate>

                  <div class="d-flex align-items-center mb-3 pb-1">
                    <span class="h1 fw-bold mb-0"> <i class="fas fa-paw"></i> Doctor Patitas <i class="fas fa-paw"></i></span>
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>

                  <div class="form-outline mb-4">
                    <input required name="correo" type="text" [(ngModel)]="m.usu" id="txtUsuario" class="form-control form-control-lg" />
                    <label class="form-label" for="form2Example17">Correo</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input  required name="contra" type="password" [(ngModel)]="m.contra" id="txtContra" class="form-control form-control-lg" />
                    <label class="form-label" for="form2Example27">Contrase√±a</label>
                  </div>

                  <div class="pt-1 mb-4">
                    <button class="btn btn-dark btn-lg btn-block" type="submit">Iniciar Sesion</button>
                  </div>
                  
                  
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
