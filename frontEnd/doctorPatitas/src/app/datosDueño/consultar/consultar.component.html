<br>

<table class="display table table-striped table-bordered table-hover " id="t_d">
    <thead>
        <tr>
    <th>Dni</th>
    <th>Correo</th>
    <th>Nombres</th>
    <th>Apellidos</th>
    <th>Dirección</th>
    <th>fecha de Nacimiento</th>
    <th>contraseña</th>
    <th>Teléfono</th>
    <th>Opcion</th>
        </tr>

    </thead>
    <tbody>
        <tr *ngFor="let x of infoConsulta">
    <td>{{x.dni}}</td>
    <td>{{x.correo}}</td>
    <td>{{x.nombres}}</td>
    <td>{{x.apellidos}}</td>
    <td>{{x.direccion}}</td>
    <td>{{x.fechaNacimiento}}</td>
    <td>{{x.contra}}</td>
    <td>{{x.telefono}}</td>
    <td><button (click)="editar(x.dni)"class="btn btn-warning"><i class="fas fa-edit"></i> Editar</button>
    <button (click)="eliminar(x.dni)"class="btn btn-danger"><i class="far fa-trash-alt"></i> Eliminar</button></td>
        </tr>


    </tbody>
</table>
